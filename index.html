<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<header id="header">

        <h1><img id="header-img" src="img/purple-paintbrush-icon.png" alt="Company Logo">The Purple Paintbrush</h1>

    <div class="content-wrapper">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/9idkBoobXyI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
